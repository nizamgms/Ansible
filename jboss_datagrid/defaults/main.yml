---
jboss_datagrid_artifact_name: redhat-datagrid-8.2.2-server.zip

jboss_datagrid_artifact_source: http://blrep2lvsatu01.uat.eproc2.net/pulp/isos/Default_Organization/Library/custom/middleware/middleware_collection/{{ jboss_datagrid_artifact_name }}
# not used for now
jboss_datagrid_patch_artifact_source:

jboss_datagrid_logging_timezone: Asia/Kolkatta

jboss_datagrid_apply_patch: false

jboss_datagrid_user: jboss
jboss_datagrid_group: jboss

jboss_datagrid_config: clustered.xml
jboss_datagrid_mode: standalone
jboss_datagrid_bind_web_address: "{{ansible_ssh_host}}"
jboss_datagrid_bind_management_address: "{{ansible_ssh_host}}"

# datagrid admin user and password
jboss_datagrid_admin:
  user: admin
  password: P@ssw0rd

#jgroups.bind_addr
jboss_datagrid_jgroups_bind_address: "{{ansible_ssh_host}}"
#jboss.default.jgroups.stack
jboss_datagrid_jgroups_stack: udp
jboss_datagrid_service_file: jboss-datagrid.service

# Set this value that will suffix jboss datagrid in the archive folder e.g. jboss-datagrid-server-8.2.1
jboss_datagrid_base_version: 8.2.2

# ussually this is set at the playbook level
#transfer_method: # csp-to-host | copy-from-contoller | url
transfer_method: url

datagrid_cluster_enabled: True
datagrid_cluster_name: eproc_prod_cluster


